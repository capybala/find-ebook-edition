<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Find eBook Edition</title>
		<link rel="stylesheet" href="css/style.css">

		<script src="js/popup.js"></script>
		<script src="js/translate.js"></script>
	</head>
	<body>
		<h1>Find eBook Edition</h1>
		<div id="eula">
			<p data-resource="welcomeBody">

			<h2 data-resource="privacyHeading"></h2>
			<p data-resource="privacyBody1">
			</p>

				<li data-resource="privacyBodyData2"></li>
			</ul>
			<p data-resource="privacyBody2">
